         <!-- start of the page header -->
        <main>
        <h1>Shop</h1>
        <form method="get" class="myForm" action="thanks.html">



            <fieldset>
            <legend>Artwork</legend>
                <label>Currently For Sale
                <select name="artwork">
                <option value="none">Please Select</option>
                <option value="morning">Daniel Arsham - Falling Clock - $700.00 USD</option>
                <option value="noon">Najawi Gallery - T-Shirt (S) - $40.00 USD</option>
                <option value="noon">Najawi Gallery - T-Shirt (M) - $40.00 USD</option>
                <option value="afternoon">Chris Lux - Night Garden - $245.00 USD</option>
                <option value="evening">Delfin Finley - Sin Fin - $550.00 USD</option>
                <option value="evening">Blue The Great - Untitled Unmastered - $225.00 USD</option>
                </select>
            </label>
            </fieldset>


            <fieldset>
            <legend>Customer Information</legend>
            <label>First Name*<input type="text" name="fname" required></label>
            <label>Last Name*<input type="text" name="lname" required></label>
            <label>Cell Number*<input type="tel" name="phone" required placeholder="987-555-1234"></label>
            <label>Email*<input type="email" name="email" required></label>
            <label>Credit Card Number*<input type="text" name="creditcard" required placeholder="2874-2399-1881-2501"></label>
            </fieldset>

            <fieldset>
            <legend>Delivery Method</legend>
                <label><input type="radio" name="method" value= "Overnight"> Overnight Shipping (24 hours)</label>
                <label><input type="radio" name="method" value= "2 Day"> 2 Day Shipping (1-2 days)</label>
                <label><input type="radio" name="method" value= "Standard"> Standard Shipping (3-5 days)</label>

            </fieldset>

            <fieldset>
            <legend>Delivery Options</legend>
                <label><input type="checkbox" name="porch" value="chosen"> Front Porch</label>
                <label><input type="checkbox" name="deck" value="chosen"> Back Deck</label>
                <label><input type="checkbox" name="driveway" value="chosen"> Driveway</label>
                <label><input type="checkbox" name="garage" value="chosen"> Inside the Garage</label>

            </fieldset>

            <label>Comments
                <textarea name="comments"></textarea>
            </label>




        <input type="submit" value="Confirm Purchase">
        </form>

        </main>
